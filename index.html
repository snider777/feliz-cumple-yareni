<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lluvia de Frases para Yareni</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  <script>
    let frases = ["Hola Yareni :D", "Feliz cumpleaÃ±os"];
    let clickCount = 0;
    let fraseIndex = 0;
    let mensajeActual = frases[fraseIndex];
    let gotas = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textSize(32);
      textAlign(CENTER, CENTER);
      fill(255);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function mousePressed() {
      clickCount++;
      if (clickCount % 5 === 0) {
        fraseIndex = (fraseIndex + 1) % frases.length;
        mensajeActual = frases[fraseIndex];
      }
    }

    function draw() {
      background(0, 100); // transparencia para efecto de estela

      // Crear nuevas gotas regularmente
      if (frameCount % 5 === 0) {
        let x = random(width);
        let y = -50;
        let speed = random(2, 6);
        gotas.push({ x, y, speed, alpha: 255 });
      }

      // Mostrar y actualizar gotas
      for (let i = gotas.length - 1; i >= 0; i--) {
        let g = gotas[i];
        fill(random(200,255), random(100,150), random(200,255), g.alpha);
        text(mensajeActual, g.x, g.y);
        g.y += g.speed;
        g.alpha -= 1.5;

        if (g.alpha <= 0 || g.y > height + 50) {
          gotas.splice(i, 1);
        }
      }
    }
  </script>
</head>
<body></body>
</html>
