<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Para Yareni</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    #scrollContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      pointer-events: none;
    }
    #dedicatoria {
      padding: 40px;
      font-size: 20px;
      white-space: pre-wrap;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>
<body>
  <audio id="bgMusic" src="take-on-me.mp3" preload="auto"></audio>
  <div id="scrollContainer">
    <div id="dedicatoria"></div>
  </div>
  <script>
    let frases = ["Hola Yareni ;)", "Feliz cumpleaños"];
    let clickCount = 0;
    let fraseIndex = 0;
    let gotas = [];
    let mostrarDedicatoria = false;
    let mensajeFinalizado = false;
    let musicaIniciada = false;

    let textoBase = "Hola Yareni ;) ... Que tal, espero que estés bien ... Hace unos meses que no nos vemos pero en fin, sé que no nos conocemos muy bien que digamos y solo hablamos un par de veces pero en ese poco tiempo me agradaste bastante de verdad ... Y bueno jajaja ... Espero te haya gustado el código que te hice :) ... Se te quiere Se te extraña ... Jajaja ... Bueno la verdad sí se te extraña, ojalá tener la oportunidad de conocernos más muy pronto ... Atte Caleb ... Por cierto hace mucho que no hacía una carta o algo de ese estilo ...";
    let textoVisible = "";
    let indexLetra = 0;
    let tiempoEscritura = 0;
    let velocidadEscritura = 100;
    let borrando = false;
    let borrarDesde = null;
    let esperandoPausa = false;
    let esperandoBorrado = false;
    let tiempoEspera = 0;
    let borrandoFinal = false;
    let mensajeTerminado = false;
    let pausaPorPuntuacion = false;
    let coloresTexto = ["#ff8080", "#ff4da6", "#ff00ff"];

    let partesABorrar = [
      { texto: "Se te quiere", borrado: false },
      { texto: "Se te extraña", borrado: false }
    ];

    let particulas = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textSize(26);
      textAlign(CENTER, CENTER);
      textFont('Poppins');
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function mousePressed() {
      if (!musicaIniciada) {
        let audio = document.getElementById("bgMusic");
        audio.play();
        musicaIniciada = true;
      }

      if (!mostrarDedicatoria) {
        clickCount++;
        if (clickCount % 2 === 0) {
          fraseIndex = (fraseIndex + 1) % frases.length;
          for (let g of gotas) {
            g.texto = frases[fraseIndex];
          }
        }
        if (clickCount >= 30) {
          mostrarDedicatoria = true;
          document.getElementById("scrollContainer").style.pointerEvents = "auto";
          crearParticulas();
        }

        for (let i = 0; i < 20; i++) {
          let ang = random(TWO_PI);
          let speed = random(2, 6);
          gotas.push({
            x: mouseX,
            y: mouseY,
            dx: cos(ang) * speed,
            dy: sin(ang) * speed,
            texto: frases[fraseIndex],
            alpha: 255,
            explosion: true
          });
        }
      }
    }

    function crearParticulas() {
      for (let i = 0; i < 100; i++) {
        particulas.push({
          x: random(width),
          y: random(height),
          dx: random(-0.3, 0.3),
          dy: random(-0.3, 0.3),
          size: random(2, 4),
          alpha: random(150, 255),
          color: random(coloresTexto)
        });
      }
    }

    function moverYdibujarParticulas() {
      for (let p of particulas) {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > width) p.dx *= -1;
        if (p.y < 0 || p.y > height) p.dy *= -1;

        fill(p.color + hex(p.alpha, 2));
        noStroke();
        ellipse(p.x, p.y, p.size);
      }
    }

    function draw() {
      background(0, 100);

      if (mostrarDedicatoria) {
        moverYdibujarParticulas();
      }

      fill(255);
      textSize(20);
      textAlign(LEFT, TOP);
      text("Clics: " + clickCount, 20, 20);

      if (!mostrarDedicatoria) {
        textAlign(CENTER, CENTER);
        textSize(24);
        if (frameCount % 8 === 0) {
          let x = random(width);
          let y = -30;
          let speed = random(2, 4);
          gotas.push({
            x: x,
            y: y,
            speed: speed,
            alpha: 255,
            texto: frases[fraseIndex],
            explosion: false
          });
        }

        for (let i = gotas.length - 1; i >= 0; i--) {
          let g = gotas[i];
          let color = random(coloresTexto);
          fill(color + hex(g.alpha, 2));
          text(g.texto, g.x, g.y);

          if (g.explosion) {
            g.x += g.dx;
            g.y += g.dy;
            g.alpha -= 5;
          } else {
            g.y += g.speed;
            g.alpha -= 1.5;
          }

          if (g.alpha <= 0 || g.y > height + 50) {
            gotas.splice(i, 1);
          }
        }
      }

      if (mostrarDedicatoria && !borrandoFinal) {
        if (!borrando && !esperandoPausa && millis() - tiempoEscritura > velocidadEscritura && indexLetra < textoBase.length) {
          let siguiente = textoBase.slice(indexLetra, indexLetra + 3);
          let actual = textoBase[indexLetra];

          if (!esperandoPausa) {
            if (siguiente === "...") {
              esperandoPausa = true;
              pausaPorPuntuacion = "...";
              tiempoEspera = millis();
              return;
            } else if (actual === ",") {
              esperandoPausa = true;
              pausaPorPuntuacion = ",";
              tiempoEspera = millis();
              return;
            }
          }

          if (esperandoPausa && millis() - tiempoEspera >= 500) {
            esperandoPausa = false;
            if (pausaPorPuntuacion === "...") {
              indexLetra += 3;
            } else if (pausaPorPuntuacion === ",") {
              indexLetra++;
            }
            pausaPorPuntuacion = false;
            tiempoEscritura = millis();
            return;
          }

          if (!esperandoPausa) {
            textoVisible += actual;
            indexLetra++;
            tiempoEscritura = millis();
          }
        }

        for (let parte of partesABorrar) {
          if (!parte.borrado && textoVisible.includes(parte.texto)) {
            borrarDesde = textoVisible.lastIndexOf(parte.texto);
            esperandoBorrado = true;
            tiempoEspera = millis();
            parte.borrado = true;
            break;
          }
        }

        if (esperandoBorrado && millis() - tiempoEspera >= 1300 && !borrando) {
          borrando = true;
          esperandoBorrado = false;
        }

        if (borrando && millis() - tiempoEscritura > velocidadEscritura) {
          textoVisible = textoVisible.slice(0, textoVisible.length - 1);
          tiempoEscritura = millis();
          if (textoVisible.length <= borrarDesde) {
            borrando = false;
          }
        }

        if (!borrando && indexLetra >= textoBase.length && !esperandoPausa && !esperandoBorrado && !mensajeFinalizado) {
          mensajeFinalizado = true;
          setTimeout(() => {
            borrandoFinal = true;
            indexLetra = textoVisible.length;
          }, 1000);
        }

        if (borrandoFinal && millis() - tiempoEscritura > velocidadEscritura) {
          textoVisible = textoVisible.substring(1);
          tiempoEscritura = millis();
        }

        let dedicatoriaHTML = "";
        for (let c of textoVisible) {
          let color = random(coloresTexto);
          dedicatoriaHTML += `<span style="color:${color}">${c}</span>`;
        }
        document.getElementById("dedicatoria").innerHTML = dedicatoriaHTML;
      }
    }
  </script>
</body>
</html>
