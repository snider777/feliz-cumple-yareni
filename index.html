<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Yareni</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
    }

    #scrollContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      pointer-events: none;
      z-index: 10;
    }

    #dedicatoria {
      padding: 40px;
      font-size: 20px;
      white-space: pre-wrap;
    }

    #inicio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    #empezarBtn {
      padding: 20px 50px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      background: linear-gradient(45deg, #ff4da6, #ff00ff, #ff8080);
      background-size: 300% 300%;
      animation: prism 3s ease infinite;
      cursor: pointer;
    }

    @keyframes prism {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
</head>
<body>

  <div id="inicio">
    <button id="empezarBtn">EMPEZAR</button>
  </div>

  <div id="scrollContainer">
    <div id="dedicatoria"></div>
  </div>

  <script>
    let musica;
    let particulas = [];
    let mostrarTodo = false;

    function preload() {
      musica = loadSound("take-on-me.mp3");
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont('Poppins');
      textAlign(CENTER, CENTER);
      textSize(24);

      // crear partículas desde el principio
      for (let i = 0; i < 150; i++) {
        particulas.push({
          x: random(width),
          y: random(height),
          size: random(1, 4),
          speed: random(0.5, 1.5),
          color: color(random(200, 255), random(50, 150), random(150, 255))
        });
      }

      document.getElementById("empezarBtn").addEventListener("click", () => {
        document.getElementById("inicio").style.display = "none";
        mostrarTodo = true;
        if (!musica.isPlaying()) {
          musica.loop();
        }
      });
    }

    function draw() {
      background(0);

      // Partículas siempre visibles (inicio y luego fondo)
      for (let p of particulas) {
        fill(p.color);
        noStroke();
        ellipse(p.x, p.y, p.size);
        p.y += p.speed;
        if (p.y > height) {
          p.y = 0;
          p.x = random(width);
        }
      }

      // Si ya empezó, entonces ejecuta el resto
      if (mostrarTodo) {
        // Aquí puedes agregar todo tu código de animación:
        // lluvia de frases, clics, dedicatoria, etc.

        // Ejemplo temporal:
        fill(255);
        text("¡Animación iniciada!", width / 2, height / 2);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
